<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <title>Document</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            a:link,
            a:visited {
                text-decoration: none;
                color: #333;
            }
            ul,
            li {
                list-style: none;
            }
            .layer {
                display: flex;
            }
            .layer > li {
                width: 300px;
            }
            .layer img {
                width: 100%;
            }

            .glayLayer {
                position: fixed;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.3);
                align-items: center;
            }
            .overLayer {
                display: flex;
            }
            .closeWrap {
                display: flex;
                justify-content: end;
                font-size: 1.5em;
                color: red;
            }
        </style>
    </head>
    <body>
        <ul class="layer">
            <li>
                <a href="./images/images01.jpg"><img src="./images/images01.jpg" alt="" /></a>
            </li>
            <li>
                <a href="./images/images02.jpg"><img src="./images/images02.jpg" alt="" /></a>
            </li>
            <li>
                <a href="./images/images03.jpg"><img src="./images/images03.jpg" alt="" /></a>
            </li>
        </ul>
        <div class="glayLayer">
            <div class="overLayer">
                <div class="closeWrap">
                    <i class="fa-solid fa-xmark"></i>
                </div>
                <img src="./images/images04.jpg" alt="" />
            </div>
        </div>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
            integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script></script>
    </body>
</html>
