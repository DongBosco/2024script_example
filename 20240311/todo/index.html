<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="inpWrap">
        <input type="text" class="inp">
        <button class="btn1">오늘의 할일</button>
    </div>
    <ul class="viewData">
    </ul>
    <script>
        let listData =[
            {
                title:"웹기획",
                check:false
            },
            {
                title:"스크립트",
                check:false
            },
            {
                title:"c++",
                check:true
            },
            {
                title:"JAVA",
                check:false
            }
        ]
        let temp='';
        let vieElm = document.getElementsByClassName("viewData")[0];
        for(let i=0; i<listData.length; i++){
            temp += 
            `<li class="viewList">
                <div class="txt">${listData[i].title}</div>
                <div class="iconWrap">`
            if(listData[i].check == true){
                temp+=`
                    <a href="#"><i class="fa-solid fa-trash"></i></a>
                    <a href="#" class="checkPoint"><i class="fa-solid fa-check"></i></a>
                    </div>
                </li>
                `
            }
            else{
                temp+=`
                    <a href="#"><i class="fa-solid fa-trash"></i></a>
                    <a href="#" class="checkPoint"><i class="fa-regular fa-square"></i></a>
                    </div>
                </li>
                `
            }
        }
        vieElm.innerHTML=temp;
        
    </script>
</body>
</html>
